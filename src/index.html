<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/1f5d0d2686.js"
      crossorigin="anonymous"
    ></script>
    <title>Shop Co</title>
  </head>
  <body>
    <!-- MAIN -->
    <main class="min-h-full">
      <!-- MAIN CONTAINER -->
      <div class="">
        <!-- DISCOUNT -->
        <div class="w-full text-center py-2 bg-black">
          <p class="text-[12px] text-white">
            Sign up and get 20% off to your first order.
            <span class="underline font-semibold">Sign Up Now</span>
          </p>
        </div>
        <!-- end of DISCOUNT -->
        <!-- NAV -->
        <nav class="flex justify-between py-5 px-4">
          <!-- LOGO -->
          <div class="flex items-center gap-4">
            <a href="" class="text-xl">
              <i class="fa-solid fa-bars"></i>
            </a>
            <h3 class="font-extrabold text-[25px]">SHOP.CO</h3>
          </div>
          <!-- end of LOGO -->
          <!-- LINKS -->
          <ul></ul>
          <!-- end of LINKS -->
          <!-- SEARCHBAR -->
          <div></div>
          <!-- end of SEARCHBAR -->
          <!-- CART -->
          <div class="flex items-center gap-3">
            <a href="" class="text-xl">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="" class="text-xl">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a href="" class="text-xl">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
          <!-- end of CART -->
        </nav>
        <!-- end of NAV -->
      </div>
      <!-- end of MAIN CONTAINER -->
    </main>
    <!-- end of MAIN -->
  </body>
</html>
